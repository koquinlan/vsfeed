{% extends "base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Signup" %}{% endblock %}

{% block content %}

<div class="container py-5 h-100">
  <div class="row d-flex justify-content-center align-items-center h-100">
    <div class="col col-xl-8">

      <div class="card" style="border-radius: 1rem;">
        <div class="row">
          <div class="col-md-8 d-flex align-items-center">
            <div class="card-body p-4 p-lg-5 text-black">

              <form class="signup" id="signup_form" method="post" action="{% url 'account_signup' %}">

                <div class="d-flex align-items-center mb-3 pb-1">
                  <span class="h1 fw-bold mb-0">VsFeed</span>
                </div>
                <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign up for an account</h5>

                <div class="form-outline form-floating mb-4">
                  <input type="email" name="{{ signup_form.email.html_name }}" id="{{ form.email.id_for_label }}"
                    class="form-control form-control-lg" placeholder="Email" autocomplete="email" minlength="1"
                    maxlength="150" required autofocus>
                  <label for="{{ form.email.id_for_label }}" class="form-label">Email</label>
                </div>

                <div class="form-outline form-floating mb-4">
                  <input type="password" name="{{ signup_form.password1.html_name }}"
                    id="{{ form.password1.id_for_label }}" class="form-control form-control-lg" placeholder="Password"
                    autocomplete="password" minlength="1" maxlength="150" required autofocus>
                  <label for="{{ form.password1.id_for_label }}" class="form-label">Password</label>
                </div>

                <div class="form-outline form-floating mb-4">
                  <input type="password" name="{{ signup_form.password2.html_name }}"
                    id="{{ form.password2.id_for_label }}" class="form-control form-control-lg"
                    placeholder="Confirm Password" autocomplete="password" minlength="1" maxlength="150" required
                    autofocus>
                  <label for="{{ form.password2.id_for_label }}" class="form-label">Confirm Password</label>
                </div>

                {% if redirect_field_value %}
                <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
                {% endif %}
                <div class="pt-1 mb-4">
                  <button class="btn btn-dark btn-lg btn-block" type="submit">{% trans "Sign Up" %} &raquo;</button>
                </div>

              </form>
              <p class="mb-5 pb-lg-2" style="color: #393f81;">Already have an account? <a href="/accounts/login"
                  style="color: #393f81;">Sign in here</a></p>


              <a href="#!" class="small text-muted">Terms of use.</a>
              <a href="#!" class="small text-muted">Privacy policy</a>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>

{% endblock %}
